<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../styles/app-theme.html">


<dom-module id="my-personality">
  <template>
    <style include="shared-styles iron-flex">
      .personality-label-left {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
        font-size: small;
        width: 88px;
        margin: 10px 10px;
      }

      .personality-label-right {
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
        font-size: small;
        margin: 10px 10px;
        width: 145px;
      }
      /*.personality-body {*/
        /*padding: 16px 16px;*/
      /*}*/
      .personality-elem {
        padding-top: 20px;
        width: 100%;
      }

      .slider-markers::after,
      .slider-marker::after {
        content: "";
        display: block;
        margin-left: -1px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: black;
      }
      @media (min-height: 1200px) {
        .personality-elem {
          padding-top: 50px;
          width: 100%;
        }
      }
    </style>

    <h1>Personality</h1>
    <div class="personality-body layout vertical center start">
      <div class="layout horizontal personality-elem">
        <span class="personality-label-left">Closed-minded</span>
        <paper-slider id="testy" class="flex" pin="true" max-markers="2" step="0.1" snaps="false" min=1 max=5
                      value="{{personalities.openness}}f"></paper-slider>
        <span class="personality-label-right">Open to new experiences</span>
      </div>
      <div class="layout horizontal personality-elem">
        <span class="personality-label-left">Disorganized</span>
        <paper-slider class="flex" pin="true" max-markers="2" step="0.1" snaps="false" min=1 max=5
                      value="{{personalities.conscientiousness}}f" secondary-progress="85"></paper-slider>
        <span class="personality-label-right">Conscientious</span>
      </div>
      <div class="layout horizontal personality-elem">
        <span class="personality-label-left">Introverted</span>
        <paper-slider class="flex" pin="true" max-markers="2" step="0.1" snaps="false" min=1 max=5
                      value="{{personalities.extraversion}}f"></paper-slider>
        <span class="personality-label-right">Extraverted</span>
      </div>
      <div class="layout horizontal personality-elem">
        <span class="personality-label-left">Relaxed</span>
        <paper-slider class="flex" pin="true" max-markers="2" step="0.1" snaps="false" min=1 max=5
                      value="{{personalities.neuroticism}}f"></paper-slider>
        <span class="personality-label-right">Nervous</span>
      </div>
      <div class="layout horizontal personality-elem">
        <span class="personality-label-left">Disagreeable</span>
        <paper-slider class="flex" pin="true" max-markers="2" step="0.1" snaps="false" min=1 max=5
                      value="{{personalities.agreeableness}}f"></paper-slider>
        <span class="personality-label-right">Agreeable</span>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'my-personality'
      });
    })();
  </script>
</dom-module>
